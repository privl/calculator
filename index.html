<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="text">0</div>
        </div>
        <div class="line">
            <button id="clear">AC</button>
            <button id="delete">←</button>
            <button id="reverse">+/-</button>
            <button id="divide" data-operator>÷</button>
        </div>
        <div class="line">
            <button id="number7" data-number>7</button>
            <button id="number8" data-number>8</button>
            <button id="number9" data-number>9</button>
            <button id="multiply" data-operator>×</button>
        </div>
        <div class="line">
            <button id="number4" data-number>4</button>
            <button id="number5" data-number>5</button>
            <button id="number6" data-number>6</button>
            <button id="subtract" data-operator>−</button>
        </div>
        <div class="line">
            <button id="number1" data-number>1</button>
            <button id="number2" data-number>2</button>
            <button id="number3" data-number>3</button>
            <button id="add" data-operator>+</button>
        </div>
        <div class="line">
            <button id="number0" data-number>0</button>
            <button id="point">.</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
