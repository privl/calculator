<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="line1">
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button>÷</button>
        </div>
        <div id="line2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>×</button>
        </div>
        <div id="line3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>−</button>
        </div>
        <div id="line4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div id="line5">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
